{% extends "logged_layout.html" %}

{% block maincontent %}

<div id="login-container" class="container centered-content">
    <div id="login-form" class="centered-content">
        <div class="max-width">
            <form action="#" method="post">
                <h1>Zmiana hasła</h1>

                <label for="new-password">Nowe hasło</label> <br />
                <input type="password" name="new-password" id="new-password" class="login-text-input"
                    onchange="displayCountersValue()" /> <br />

                <label for="repeated-new-password">Powtórz nowe hasło</label> <br />
                <input type="password" name="repeated-new-password" id="repeated-new-password"
                    class="login-text-input" />
                <br />

                <label for="old-password">Stare hasło</label> <br />
                <input type="password" name="old-password" id="old-password" class="login-text-input" /> <br />
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <input type="submit" value="Potwierdź" class="btn-input register-btn-input" />
            </form>

            <div>
                <span>Entropia hasła:</span>
                <span id="quality-counter"></span>
            </div>
        </div>
    </div>
</div>

<script src="{{url_for('static', filename='js/register.js')}}"></script>
{% endblock %}
