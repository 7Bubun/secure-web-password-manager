{% extends "logged_layout.html" %}
{% block maincontent %}
<div id="passwords-container" class="container centered-content">
    <h1>HASŁA UŻYTKOWNIKA {{user}}</h1>
    <ul>
        {% for password in list_of_passwords %}
        <li>{{password}}</li>
        {% endfor %}
    </ul>
    <form action="/password-management" method="post">
        <input type="text" name="name" />
        <input type="text" name="password" />
        <input type="submit" />
    </form>
</div>
{% endblock %}
