{% extends "logged_layout.html" %}

{% block maincontent %}
<div id="update-password-container" class="centered-content">
    <div>
        <h4>Zmiana danych przechowywanego hasła</h4>

        <form action="/password-management/update" method="post">
            <input name="id" type="hidden" value="{{id}}" />
            <input name="owner" type="hidden" value="{{owner}}" />

            <label for="name">Nazwa hasła</label> <br />
            <input name="name" id="name" type="text" value="{{name}}" /> <br />

            <label for="value">Treść hasła</label> <br />
            <input name="value" id="value" type="text" value="{{value}}" /> <br />
            <input type="submit" value="Zatwierdź zmiany" class="btn-input" />
        </form>
    </div>
</div>
{% endblock %}
